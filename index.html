<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container header">
      <h1>Metric/Imperial unit conversion</h1>
      <p class="num-box">0</p>
    </header>
    <main class="container main">
      <div>
        <h3>Length (Meter/Feet)</h3>
        <p class="meterToFeet"></p>
      </div>
      <div>
        <h3>Volume (Liters/Gallons)</h3>
        <p class="litersToGallons"></p>
      </div>
      <div>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p class="kgToPounds"></p>
      </div>
      <input class="input" type="text" placeholder="Enter a number" />
      <button class="btn">Convert</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
